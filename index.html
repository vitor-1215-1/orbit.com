<style>:root{--primary:#00d4ff;--secondary:#0088cc;--bg-dark:#0a1628;--bg-darker:#081220;--bg-card:#132238;--text:#fff;--text-dim:#8b9dc3;--border:#1e3a5f;--success:#10b981;--gold:#fbbf24}*{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a1628}.container{display:flex;width:100vw;height:100vh}.sidebar{width:340px;background:var(--bg-darker);border-right:1px solid var(--border);display:flex;flex-direction:column;height:100vh}@media(max-width:768px){.sidebar{position:fixed;left:0;width:85%;max-width:320px;z-index:1000;transform:translateX(-100%);transition:transform .3s}.sidebar.active{transform:translateX(0)}}.sidebar-header{padding:24px;border-bottom:1px solid var(--border)}.logo-area{display:flex;align-items:center;gap:12px;margin-bottom:20px}.logo-img{width:50px;height:50px;background-size:contain;background-repeat:no-repeat}.logo-text h1{color:var(--primary);font-size:24px;font-weight:700}.version-badge{display:inline-block;padding:4px 12px;background:var(--success);color:#fff;border-radius:12px;font-size:11px;font-weight:700;margin-top:4px}.owner-badge{display:flex;align-items:center;gap:8px;padding:12px;background:linear-gradient(135deg,var(--gold),#f59e0b);border-radius:12px;margin-bottom:16px;color:#000;font-weight:700;font-size:14px;box-shadow:0 4px 12px rgba(251,191,36,.4)}.owner-badge::before{content:'üëë'}.new-chat-btn{width:100%;padding:14px;background:var(--primary);color:var(--bg-dark);border:none;border-radius:12px;font-size:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:all .2s}.new-chat-btn:hover{transform:translateY(-2px)}.chat-history{flex:1;overflow-y:auto;padding:16px}.history-item{padding:12px;margin-bottom:8px;background:var(--bg-card);border-radius:10px;border:1px solid transparent;cursor:pointer;color:var(--text-dim);font-size:13px;transition:all .2s;di ary);font-size:22px;font-weight:700}@media(max-width:768px){.header h1{font-size:18px}}.owner-tag{margin-left:auto;display:flex;align-items:center;gap:8px;padding:6px 14px;background:linear-gradient(135deg,var(--gold),#f59e0b);border-radius:20px;color:#000;font-size:12px;font-weight:700;box-shadow:0 2px 8px rgba(251,191,36,.3)}@media(max-width:768px){.owner-tag span:not(:first-child){display:none}.owner-tag{padding:6px 10px}}.chat-messages{flex:1;overflow-y:auto;padding:32px;background:var(--bg-dark)}@media(max-width:768px){.chat-messages{padding:16px}}.message{margin-bottom:20px;display:flex;gap:14px;animation:slideIn .4s}@keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.message-avatar{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0}@media(max-width:768px){.message-avatar{width:36px;height:36px}}.user-message .message-avatar{background:linear-gradient(135deg,var(--primary),var(--secondary))}.ai-message .message-avatar{background:linear-gradient(135deg,#10b981,#059669)}.message-content{flex:1;background:var(--bg-card);padding:16px 20px;border-radius:16px;border:1px solid var(--border);color:var(--text);line-height:1.7;overflow-wrap:break-word}@media(max-width:768px){.message-content{padding:14px 16px;font-size:14px}}.user-message .message-content{background:linear-gradient(135deg,rgba(0,212,255,.15),rgba(0,136,204,.15));border-color:var(--primary)}.message-content p{margin-bottom:10px}.message-content h1,.message-content h2,.message-content h3{color:var(--primary);margin:14px 0 8px}.message-content ul,.message-content ol{margin-left:20px;margin-bottom:10px}.message-content pre{background:#000;padding:16px;border-radius:8px;overflow-x:auto;margin:12px 0;border:1px solid var(--primary)}.message-content code{background:rgba(0,212,255,.1);padding:2px 6px;border-radius:4px;font-family:'Courier New',monospace;font-size:13px;color:var(--primary)}.message-content pre code{background:none;padding:0;color:#e1e4e8}.message-content img{max-width:100%;height:auto;border-radius:12px;margin:12px 0;display:block}.message-actions{display:flex;gap:8px;margin-top:10px}.msg-btn{padding:6px 12px;background:rgba(0,212,255,.1);border:1px solid var(--primary);border-radius:6px;color:var(--primary);font-size:11px;cursor:pointer;transition:all .2s}.msg-btn:hover{background:rgba(0,212,255,.2)}.typing-indicator{display:flex;gap:5px}.typing-dot{width:9px;height:9px;background:var(--success);border-radius:50%;animation:typing 1.4s infinite}.typing-dot:nth-child(2){animation-delay:.2s}.typing-dot:nth-child(3){animation-delay:.4s}@keyframes typing{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-12px)}}.input-area{padding:24px 32px;background:var(--bg-card);border-top:1px solid var(--border)}@media(max-width:768px){.input-area{padding:16px}}.input-container{display:flex;gap:12px;align-items:flex-end;background:var(--bg-darker);padding:12px;border-radius:16px;border:2px solid var(--border)}@media(max-width:768px){.input-container{flex-direction:column;align-items:stretch}}.input-container:focus-within{border-color:var(--primary)}#messageInput{flex:1;padding:10px 14px;border:none;background:transparent;font-size:15px;font-family:inherit;color:var(--text);resize:none;min-height:24px;max-height:200px;outline:none}@media(max-width:768px){#messageInput{font-size:16px}}#messageInput::placeholder{color:var(--text-dim)}#sendButton{padding:12px 24px;background:linear-gradient(135deg,var(--primary),var(--secondary));color:var(--bg-dark);border:none;border-radius:10px;font-size:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:all .2s}@media(max-width:768px){#sendButton{width:100%;padding:14px}}#sendButton:hover:not(:disabled){transform:translateY(-2px)}#sendButton:disabled{opacity:.5;cursor:not-allowed}.welcome{text-align:center;padding:60px 20px;color:var(--text-dim)}@media(max-width:768px){.welcome{padding:30px 16px}}.welcome-logo{width:120px;height:120px;margin:0 auto 20px;background-size:contain;background-repeat:no-repeat;animation:float 3s ease-in-out infinite}@media(max-width:768px){.welcome-logo{width:100px;height:100px}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.welcome h2{color:var(--success);font-size:36px;font-weight:700;margin-bottom:12px}@media(max-width:768px){.welcome h2{font-size:28px}}.welcome-subtitle{color:var(--text);font-size:18px;margin-bottom:8px;font-weight:600}@media(max-width:768px){.welcome-subtitle{font-size:16px}}.welcome p{font-size:15px;margin-bottom:6px}.feature-list{max-width:600px;margin:24px auto;text-align:left}@media(max-width:768px){.feature-list{max-width:100%}}.feature-item{padding:12px;margin-bottom:8px;background:var(--bg-card);border-radius:10px;border:1px solid var(--border);color:var(--text)}.feature-title{color:var(--success);font-weight:600;margin-bottom:4px}.owner-welcome{display:inline-block;margin-top:20px;padding:12px 24px;background:linear-gradient(135deg,var(--gold),#f59e0b);border-radius:20px;color:#000;font-size:16px;font-weight:700;box-shadow:0 4px 16px rgba(251,191,36,.4)}.quick-actions{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;max-width:900px;margin:30px auto 0}@media(max-width:768px){.quick-actions{grid-template-columns:1fr}}.quick-action{padding:20px;background:var(--bg-card);border:2px solid var(--border);border-radius:12px;cursor:pointer;transition:all .3s;text-align:center}.quick-action:hover{border-color:var(--success);transform:translateY(-4px)}.quick-action-icon{font-size:32px;margin-bottom:10px}.quick-action h3{color:var(--success);font-size:16px;margin-bottom:6px}.quick-action p{color:var(--text-dim);font-size:13px}.overlay{display:none}@media(max-width:768px){.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:999}.overlay.active{display:block}}::- document.getElementById('sidebarLogo').style.backgroundImage='url('+LOGO+')';
let cid=null,chats={},stats={c:0,m:0};

async function callClaude(msg){
    try{
        const res=await fetch('https://api.anthropic.com/v1/messages',{
            method:'POST',
            headers:{'Content-Type':'application/json','anthropic-version':'2023-06-01'},
            body:JSON.stringify({
                model:'claude-sonnet-4-20250514',
                max_tokens:4096,
                messages:[{role:'user',content:msg}]
            })
        });
        const data=await res.json();
        if(data.content&&data.content[0]&&data.content[0].text){
            return data.content[0].text;
        }
        throw new Error('Erro na resposta');
    }catch(e){
        return 'Desculpe, ocorreu um erro. Tente novamente!';
    }
}

function init(){
    const c=localStorage.getItem('orbit_claude_vitor');
    const s=localStorage.getItem('orbit_stats_vitor');
    if(c)chats=JSON.parse(c);
    if(s)stats=JSON.parse(s);
    renderHistory();
    updateStats();
    if(!cid)newChat();
    const i=document.getElementById('messageInput');
    i.addEventListener('input',function(){
        i.style.height='auto';
        i.style.height=Math.min(i.scrollHeight,200)+'px';
    });
    i.addEventListener('keydown',function(e){
        if(e.key==='Enter'&&!e.shiftKey){
            e.preventDefault();
            sendMessage();
        }
    });
}

function save(){
    localStorage.setItem('orbit_claude_vitor',JSON.stringify(chats));
    localStorage.setItem('orbit_stats_vitor',JSON.stringify(stats));
}

function updateStats(){
    stats.c=Object.keys(chats).length;
    stats.m=Object.values(chats).reduce(function(t,c){return t+c.msgs.length},0);
    document.getElementById('totalChats').textContent=stats.c;
    document.getElementById('totalMsgs').textContent=stats.m;
    save();
}

function newChat(){
    cid='chat_'+Date.now();
    chats[cid]={id:cid,title:'Nova Conversa',msgs:[],time:Date.now()};
    document.getElementById('chatMessages').innerHTML='';
    welcome();
    renderHistory();
    updateStats();
}

function welcome(){
    document.getElementById('chatMessages').innerHTML='<div class="welcome"><div class="welcome-logo" style="background-image:url('+LOGO+')"></div><h2>ORBIT</h2><p class="welcome-subtitle">Powered by ORBIT</div>Claude Sonnet 4 - uma das IAs mais avan√ßadas do mundo! Respostas REAIS e CORRETAS para QUALQUER pergunta!</div>!</p><div class="owner-welcome">üëë Propriedade de Vitor</div>
}

function renderHistory(){
    const h=document.getElementById('chatHistory');
    h.innerHTML='';
    Object.values(chats).sort(function(a,b){return b.time-a.time}).forEach(function(c){
        const i=document.createElement('div');
        i.className='history-item'+(c.id===cid?' active':'');
        i.innerHTML='<span>üí¨</span><span style="flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">'+c.title+'</span><button class="delete-chat" onclick="del(event,\''+c.id+'\')">√ó</button>';
        i.onclick=function(e){
            if(!e.target.classList.contains('delete-chat'))loadChat(c.id);
        };
        h.appendChild(i);
    });
}

function del(e,id){
    e.stopPropagation();
    if(confirm('Deletar?')){
        delete chats[id];
        if(cid===id)newChat();
        else{renderHistory();updateStats();}
        save();
    }
}

function loadChat(id){
    cid=id;
    const c=chats[id];
    document.getElementById('chatMessages').innerHTML='';
    if(c.msgs.length){
        c.msgs.forEach(function(m){
            addMsg(m.content,m.role==='user',false);
        });
    }else{
        welcome();
    }
    renderHistory();
}

function addMsg(txt,user,sv){
    const w=document.querySelector('.welcome');
    if(w)w.remove();
    const d=document.getElementById('chatMessages');
    const m=document.createElement('div');
    m.className='message '+(user?'user-message':'ai-message');
    let c=user?txt.replace(/\n/g,'<br>'):marked.parse(txt);
    m.innerHTML='<div class="message-avatar">'+(user?'üë§':'ü§ñ')+'</div><div class="message-content">'+c+(user?'':'<div class="message-actions"><button class="msg-btn" onclick="copy(this)">üìã Copiar</button></div>')+'</div>';
    d.appendChild(m);
    if(!user){
        m.querySelectorAll('pre code').forEach(function(b){
            hljs.highlightElement(b);
        });
    }
    d.scrollTop=d.scrollHeight;
    if(sv){
        chats[cid].msgs.push({role:user?'user':'assistant',content:txt});
        if(chats[cid].title==='Nova Conversa'&&user){
            chats[cid].title=txt.substring(0,40)+(txt.length>40?'...':'');
        }
        updateStats();
    }
}

async function sendMessage(){
    const i=document.getElementById('messageInput');
    const m=i.value.trim();
    if(!m)return;
    addMsg(m,true,true);
    i.value='';
    i.style.height='auto';
    const b=document.getElementById('sendButton');
    b.disabled=true;
    b.innerHTML='‚è≥ ORBIT pensando...';
    const d=document.getElementById('chatMessages');
    const t=document.createElement('div');
    t.className='message ai-message';
    t.id='typing';
    t.innerHTML='<div class="message-avatar">ü§ñ</div><div class="message-content"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>';
    d.appendChild(t);
    d.scrollTop=d.scrollHeight;
    const response=await callClaude(m);
    const x=document.getElementById('typing');
    if(x)x.remove();
    addMsg(response,false,true);
    b.disabled=false;
    b.innerHTML='üöÄ Enviar';
    i.focus();
}

function quick(p){
    document.getElementById('messageInput').value=p;
    sendMessage();
}

function copy(btn){
    const c=btn.closest('.message-content').cloneNode(true);
    c.querySelector('.message-actions').remove();
    navigator.clipboard.writeText(c.textContent.trim()).then(function(){
        btn.textContent='‚úÖ';
        setTimeout(function(){btn.textContent='üìã Copiar'},2000);
    });
}

function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
}

init();
</script>
